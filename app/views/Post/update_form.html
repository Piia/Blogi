{% extends "suunnitelmat/suunnitelma.html" %}
{% block content %}

<article>

<h2>Muokkaa kirjoitusta</h2>

{% if errors %}
    <p>
        <div class="alert alert-danger">
            <ul>
              {% for error in errors %}
                  <li>{{error}}</li>
              {% endfor %}
            </ul>
        </div>
    </p>
{% endif %}

<p>Valitettavasti tällä hetkellä kaikki kirjoitukset merkataan Piian tekemiksi. </p>

<form method="post" action="{{base_path}}/post/{{post.id}}{{attributes.id}}/update">

  <div class="form-group">
    <label>Otsikko</label>
    <input name="header" class="form-control" type="text" value="{{post.header}}{{attributes.header}}"></input>
  </div>

  <div class="form-group">
    <label>Sisältö</label>
    <textarea name="content" class="form-control" type="text" rows="15">{{post.content}}{{attributes.header}}</textarea>
  </div> 

  <div class="form-group">
    <label>Tunnisteet</label>
    <select class="form-control" name="tags[]" multiple="">
      {% for tag in tags %}
        <option value="{{tag.id}}">{{tag.name}}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-default">Tallenna muutokset</button>
  
  </form>
</article>

<article>
  <h3>Poista kirjoitus</h3>
  <p>

  <form method="post" action="{{base_path}}/post/{{post.id}}{{attributes.id}}/delete" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Poista</button>
  </form>

  </p>

</article>


{% endblock %}
