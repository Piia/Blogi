{% extends "suunnitelmat/suunnitelma.html" %}
{% block content %}

<h2>Uusi kirjoitus</h2>

<p>Valitettavasti tällä hetkellä kaikki kirjoitukset merkataan Piian tekemiksi. </p>

{% if errors %}
    <p>
        <div class="alert alert-danger">
            <ul>
              {% for error in errors %}
                  <li>{{error}}</li>
              {% endfor %}
            </ul>
        </div>
    </p>
{% endif %}

<form method="post" action="{{base_path}}/post/new">

  <input name="author_id" value="{{user_logged_in.id}}" type="hidden">

  <div class="form-group">
    <label>Otsikko</label>
    <input name="header" class="form-control" type="text" value="{{attributes.header}}"></input>
  </div>

  <div class="form-group">
    <label>Sisältö</label>
    <textarea name="content" class="form-control" type="text" rows="15">{{attributes.content}}Kirjoita tähän...</textarea>
  </div>

  <div class="form-group">
    <label>Tunnisteet</label>
    <select class="form-control" name="tags[]" multiple="">
      {% for tag in tags %}
        <option value="{{tag.id}}">{{tag.name}}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-default">Lähetä</button>
  
  </form>


{% endblock %}
