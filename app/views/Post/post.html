{% extends "suunnitelmat/suunnitelma.html" %}
{% block content %}

<article>
  <h2>{{post.header}}</h2>
  <p>{{post.created}} by <a href="#">{{post.author}}</a></p>
  <p>
    {{post.content}}
  </p>
  <p>
    <button type="submit" class="btn btn-default" value="{{post.id}}">Kommentit</button>
  </p>
  <hr>
</article>
