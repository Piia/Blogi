{% extends "suunnitelmat/suunnitelma.html" %}
{% block content %}

	<article>
		<h2>Tunnisteet</h2>

		<p>
			Siirry tunnisteen sivulle muokkaamaan tunnisteen nimeä. Voit myös poistaa tunnisteen.
		</p>

		<p>
		{% for tag in tags %}

			<a class="btn btn-default" href="/tsoha/tag/{{tag.id}}" role="button">{{tag.name}}</a>

		{% endfor %}
		</p>
		<hr>

	</article>

	<article>

		<h3>Lisää uusi</h3>
		<p>

			<form method="post" action="{{base_path}}/tag/new">

  				<div class="form-group">
    				<label>Nimi</label>
    				<input name="name" class="form-control" type="text"></input>
  				</div>
  				
  				<button type="submit" class="btn btn-default">Lähetä</button>
  
  			</form>

		</p>

	</article>

{% endblock %}
