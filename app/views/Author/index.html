{% extends "suunnitelmat/suunnitelma.html" %}
{% block content %}

<h2>Blogin kirjoittajat</h2>

<article>
	<p>

		Bloggaajan omalla sivulla voit muokata bloggaajan tietoja tai poistaa bloggaajan.

	</p>
	<table>
{% for author in authors %}
		<tr>
			<td>
				<img src="{{author.image_url}}" class="profile_picture">
			</td>
			<td>
				<h3><a href="/tsoha/author/{{author.id}}">{{author.name}}</a></h3>
  				<p>{{author.description}}</p>
  			</td>
  		</tr>
{% endfor %}
	</table>
	<hr>
</article>

<article>

		<h3>Lis채채 uusi</h3>
		<p>

			<form method="post" action="{{base_path}}/author/new">

  				<div class="form-group">
    				<label>Nimi</label>
    				<input name="name" class="form-control" type="text"></input>
  				</div>

  				<div class="form-group">
    				<label>Salasana</label>
    				<input name="password" class="form-control" type="password"></input>
  				</div>

  				<div class="form-group">
    				<label>Kuvan url</label>
    				<input name="image_url" class="form-control" type="text"></input>
  				</div>

  				<div class="form-group">
  					<label>Kuvaus</label>
  					<textarea name="description" class="form-control" type="text" rows="5"></textarea>
  				</div>	
  				
  				<button type="submit" class="btn btn-default">L채het채</button>
  
  			</form>

		</p>

	</article>

{% endblock %}
